# Prompt to rename a pane right after it's splitted
set-hook -g after-split-window 'command-prompt -p "Rename pane:" -I "#{@custom_pane_title}" "set-option -p @custom_pane_title '%%'"'

#################
# Display hooks #
#################
# The problem:
# When you ssh -X into a machine and attach to an existing tmux session, the session contains the old $DISPLAY env variable.
# In order the x-server/client to work properly, you have to update $DISPLAY after connection.
# For example, the old $DISPLAY=:0 and you need to change to DISPLAY=localhost:10.0 for the ssh session to perform x-forwarding properly.
# The solution:
# When attaching to tmux session, update $DISPLAY for each tmux pane in that session This is performed by using tmux send-keys to the shell.
# This script handles updating $DISPLAY within vim also.

# Update the DISPLAY variable of terminal emulator when creating a new session or attaching a existing session
# Tmux => v2.2
# ( https://github.com/tmux/tmux/blob/9a4b45dc0fdefead3fe9d471e144da78163860d0/CHANGES#L51 )
if-shell -b '[ "$(echo $TMUX_VERSION)" -ge 22 ] && [ "$(echo $TMUX_VERSION)" -lt 25 ]' \
    'set-hook -g client-attached "run-shell ${HOME}/.bin/tmux/tmux-update-display.sh"'

# Update the DISPLAY variable of terminal emulator when changing a session
# Tmux => v2.5
# ( https://github.com/tmux/tmux/blob/caa90735cf0b20a7110d25596140f553e2d05bff/CHANGES#L22 )
%if #{>=:#{version},2.5}
    set-hook -g client-session-changed "run-shell ${HOME}/.bin/tmux/tmux-update-display.sh"
%endif

################
# Resize hooks #
################
# Automatically resize windows when attaching to session on two different screens
# Tmux => v2.9 resize-window
# ( https://github.com/tmux/tmux/blob/cb75ec25c8f023b23aa1edd082763e1ca0f14559/CHANGES#L82 )
%if #{>=:#{version},2.9}
    set-hook -g client-resized resize-window
%endif

# Automatically resize panes when attaching to session on two different screens
if-shell -b '[ "$(echo $TMUX_VERSION)" -ge 22 ]' \
    'set-hook -g client-resized resize-pane'

