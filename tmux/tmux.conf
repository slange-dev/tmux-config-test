'bind -T vi-copy M-Up              scroll-up; \
bind -T vi-copy M-Down            scroll-down; \
bind -T vi-copy M-PageUp          halfpage-up; \
bind -T vi-copy M-PageDown        halfpage-down; \
bind -T vi-copy PageDown          page-down; \
