name: Build Tmux from source in Docker
on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master", " main" ]
  schedule:
    - cron: '36 22 * * 2'

jobs:
