# ============================================
# === Nesting local and remote ssh sessions ==
# ============================================
# We want to have single prefix key "C-a", usable both for local and remote session
# we don't want to "C-a" + "a" approach either
#
# The idea is:
# To turn off all key bindings and prefix handling on local session,
# so that all keystrokes are passed to inner/remote session.
# See: toggle on/off all keybindings · Issue #237 · tmux/tmux - https://github.com/tmux/tmux/issues/237

# Session is considered to be remote when we ssh into host
# test -n is true if the length of string is nonzero
if-shell 'test -n "${SSH_CLIENT}"' \
    'source-file "${HOME}/.tmux.remote.conf"'

# Change some visual styles when window keys are off,
# send a cancel if the pane is in a mode (copy,view,choose,etc.), to exit the mode
# after cancel refresh the client to update the statusbar immediately
# SHIFT + F12
#bind-key -T nested F12  \
bind-key -T root S-F12 \
    set-option prefix None \;\
    set-option key-table off \;\
    set-option status-style "fg=$tm_color_status_text,bg=$tm_color_window_off_status_bg" \;\
    set-option window-status-current-format "#[fg=$tm_color_window_off_status_bg,bg=$tm_color_window_off_status_current_bg]$separator_powerline_right#[default] #I:#W# #[fg=$tm_color_window_off_status_current_bg,bg=$tm_color_window_off_status_bg]$separator_powerline_right#[default]" \;\
    set-option window-status-current-style "fg=$tm_color_dark,bold,bg=$tm_color_window_off_status_current_bg" \;\
    if-shell -F "#{pane_in_mode}" 'send-keys -X cancel' \;\
    refresh-client -S

# Restore normal key bindings and prefix handling
# SHIFT + F12
#bind-key -T nested_off F12  \
bind-key -T off S-F12 \
  set-option -u prefix \;\
  set-option -u key-table \;\
  set-option -u status-style \;\
  set-option -u window-status-current-style \;\
  set-option -u window-status-current-format \;\
  refresh-client -S

